<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List Ingredients</title>

    <link href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container-fluid" style="margin-top: 20px; margin-left: 25px; height: 100vh;">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-primary">
                <div class="card-header text-white" style="padding: 6px;">
                    <div class="d-flex justify-content-between align-items-center">
                        <h1 class="card-title mb-0" style="font-size: 28px; text-transform: none; padding: 2px;">Ingredients</h1>
                        <a class="btn btn-light btn-sm" href="#" th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/new'}" role="button">New Ingredient</a>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(recipe.ingredients)}">
                        <table class="table table-hover">
                            <thead class="thead-light">
                            <tr>
                                <th class="header-text">ID</th>
                                <th class="header-text">Description</th>
                                <th class="header-text">View</th>
                                <th class="header-text">Update</th>
                                <th class="header-text">Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:remove="all">
                                <td>123</td>
                                <td>Tasty Goodnees 1</td>
                                <td><a href="#">View</a></td>
                                <td><a href="#">Update</a></td>
                                <td><a href="#">Delete</a></td>
                            </tr>
                            <tr th:remove="all">
                                <td>12333</td>
                                <td>Tasty Goodnees 2</td>
                                <td><a href="#">View</a></td>
                                <td><a href="#">Update</a></td>
                                <td><a href="#">Delete</a></td>
                            </tr>
                            <tr th:each="ingredient : ${recipe.ingredients}">
                                <td th:text="${ingredient.id}">334</td>
                                <td th:text="${ingredient.amount} + ' ' + ${ingredient.uom.getDescription()} + ' ' + ${ingredient.description}">Tasty Goodnees 3</td>
                                <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/' + ${ingredient.id} + '/show'}" class="link-view">View</a></td>
                                <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/' + ${ingredient.id} + '/update'}" class="link-update">Update</a></td>
                                <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/' + ${ingredient.id} + '/delete'}" class="link-delete">Delete</a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div th:if="${#lists.isEmpty(recipe.ingredients)}">
                        <p class="text-center text-muted">No ingredients available.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
